<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改允许值')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-premit-edit" th:object="${allow}">
            <input name="allowId" th:field="*{allowId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">允许值编号：</label>
                <div class="col-sm-8">
                    <input name="allowValue" th:field="*{allowValue}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">允许值含义：</label>
                <div class="col-sm-8">
                    <input name="allowValue" th:field="*{allowValue}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">注释：</label>
                <div class="col-sm-8">
                    <input name="allowNote" th:field="*{allowNote}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "allow/premit";
        $("#form-premit-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-premit-edit').serialize());
            }
        }
    </script>
</body>
</html>
