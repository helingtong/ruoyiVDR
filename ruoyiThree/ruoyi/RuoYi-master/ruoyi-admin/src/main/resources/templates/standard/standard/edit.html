<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改标准信息管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-standard-edit" th:object="${standard}">
            <input name="standardId" th:field="*{standardId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">标准号：</label>
                <div class="col-sm-8">
                    <input name="englishName" th:field="*{standardId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">标准英文名：</label>
                <div class="col-sm-8">
                    <input name="englishName" th:field="*{englishName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">标准中文名：</label>
                <div class="col-sm-8">
                    <input name="chineseName" th:field="*{chineseName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">发布机构：</label>
                <div class="col-sm-8">
                    <input name="standardOrganization" th:field="*{standardOrganization}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">标准状态：</label>
                <div class="col-sm-8">
                    <input name="standardCondition" th:field="*{standardCondition}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">标准简介：</label>
                <div class="col-sm-8">
                    <input name="standardIntroduction" th:field="*{standardIntroduction}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "standard/standard";
        $("#form-standard-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-standard-edit').serialize());
            }
        }
    </script>
</body>
</html>
